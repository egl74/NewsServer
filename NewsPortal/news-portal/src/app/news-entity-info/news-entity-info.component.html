<form [formGroup]="form">
  <div class="form-group">
    <label for="headlineInput">Headline</label>
    <input type="text" class="form-control" id="headlineInput" placeholder="Enter headline..." formControlName="title">
    <div *ngIf="title && title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
      <div *ngIf="title.errors.required">
        Title is required.
      </div>
      <div *ngIf="title.errors.minlength">
        Title must be at least 5 characters long.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="descriptionInput">Description</label>
    <textarea type="text" class="form-control" id="descriptionInput" placeholder="Enter description..." formControlName="description"></textarea>
    <div *ngIf="description && description.invalid && (description.dirty || description.touched)" class="alert alert-danger">
      <div *ngIf="description.errors.required">
        Description is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="authorInput">Author</label>
    <input type="text" class="form-control" id="authorInput" placeholder="Enter author..." formControlName="author">
    <div *ngIf="author && author.invalid && (author.dirty || author.touched)" class="alert alert-danger">
      <div *ngIf="author.errors.required">
        Author is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="urlInput">URL to Article</label>
    <input type="url" class="form-control" id="urlInput" placeholder="Enter link..." formControlName="url">
    <div *ngIf="url && url.invalid && (url.dirty || url.touched)" class="alert alert-danger">
      <div *ngIf="url.errors.required">
        URL is required.
      </div>
      <div *ngIf="url.errors.pattern">
        Invalid URL.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="pictureUrlInput">URL to Article Picture</label>
    <input type="url" class="form-control" id="pictureUrlInput" placeholder="Enter link to article picture, e.g. uploaded into cloud..."
      formControlName="urlToImage">
    <div *ngIf="urlToImage && urlToImage.invalid && (urlToImage.dirty || urlToImage.touched)" class="alert alert-danger">
      <div *ngIf="urlToImage.errors.required">
        Picture is required.
      </div>
      <div *ngIf="urlToImage.errors.pattern">
        Invalid URL.
      </div>
    </div>
  </div>

  <div class="form-row">
    <button type="button" class="btn btn-secondary" (click)="save()">{{saveButtonText}}</button>
    <div *ngIf="showDeleteButton">
      <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
    </div>
  </div>
</form>
